name: push-commit
on:
  workflow_dispatch:
jobs:
  push:
    runs-on: [ windows-latest ]
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - name: Create changelog for overmind
        shell: powershell
        run: |
          If (!(git tag -l "latest")) {
          git tag latest
          git push origin latest
          }
